<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стандартне меню | Easy Body Food</title>
    <link rel="icon" type="image/png" href="EaseBodyFoodSite/assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/header.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/footer.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/pages/index.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/alt-theme.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/main-theme.css">
</head>
<body>
    <div id="header"></div>
    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Стандартне меню</h1>
                <p>Готові раціони, розроблені нашими експертами</p>
            </div>
        </section>

        <section class="menu">
            <div class="container">
                <h2>Наші стандартні раціони</h2>
                <div class="menu-grid" id="menuGrid">
                    <!-- Меню будет загружено через JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="EaseBodyFoodSite/assets/js/layout.js"></script>
    <script src="EaseBodyFoodSite/assets/js/standart-menu.js"></script>
    <script>
        // Добавляем CSS для страницы заказа если его нет
        if (!document.querySelector('link[href="EaseBodyFoodSite/assets/css/pages/order.css"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'EaseBodyFoodSite/assets/css/pages/order.css';
            document.head.appendChild(link);
        }
    </script>
</body>
</html>
