<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стандартне меню | Easy Body Food</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/footer.css">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/section-alt.css">
    <link rel="stylesheet" href="assets/css/section.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="header"></div>
    <main>
        <section class="section2">
            <h2>Стандартне меню</h2>
            <h4 class="light">Ідеальний варіант, якщо ви хочете довірити вибір нам.</h4>
        </section>

        <section class="menu-hero">
            <div class="menu-type-tabs">
                <button class="menu-type-tab active">900</button>
                <button class="menu-type-tab">1200</button>
                <button class="menu-type-tab">1600</button>
                <button class="menu-type-tab">1800</button>
                <button class="menu-type-tab">2500</button>
                <button class="menu-type-tab">3000</button>
                <button class="menu-type-tab">3500</button>
            </div>
            <div class="menu-days">
                <button class="menu-day active">Пн</button>
                <button class="menu-day">Вт</button>
                <button class="menu-day">Ср</button>
                <button class="menu-day">Чт</button>
                <button class="menu-day">Пт</button>
                <button class="menu-day">Сб</button>
            </div>
            <div class="menu-slider-wrapper">
                <button class="gallery-arrow gallery-arrow-left menu-slider-arrow left">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-arrow-left">
                        <polyline points="15 18 9 12 15 6"></polyline>
                    </svg>
                </button>
                <div class="menu-slider">
                    <!-- Карточки будут подгружаться динамически через JS -->
                </div>
                <button class="gallery-arrow gallery-arrow-right menu-slider-arrow right">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="#4CAF50" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon-arrow">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </button>
            </div>
            <div class="menu-total">Загалом у меню: 0 Білки 0 Жири 0 Вуглеводи, 000 ккал.</div>
            <button class="menu-choose-btn">Обрати це меню</button>
        </section>
        <section class="menu-personal">
            <h2 class="menu-personal-title">Хочеться персоналізації?</h2>
            <p class="menu-personal-subtitle">Сконструюй власне меню!</p>
            <div class="menu-personal-btns">
                <button class="menu-personal-btn">Конструктор меню</button>
                <button class="menu-personal-btn">Калькулятор раціону</button>
            </div>
        </section>
    </main>
    
    <div id="footer"></div>
   
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/standart-menu.js"></script>
</body>
</html>
