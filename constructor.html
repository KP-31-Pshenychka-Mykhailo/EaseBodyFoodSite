<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор меню | Easy Body Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="EaseBodyFoodSite/assets/img/logo.png">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/header.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/footer.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/pages/index.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/alt-theme.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/main-theme.css">
</head>
<body>
    <div id="header"></div>
    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Конструктор меню</h1>
                <p>Створіть свій ідеальний раціон з нашими смачними стравами</p>
            </div>
        </section>

        <section class="team">
            <div class="container">
                <h2>Наша команда</h2>
                <div class="team-grid">
                    <div class="team-main">
                        <img src="EaseBodyFoodSite/assets/img/nutritionist.jpg" alt="Нутриціолог" class="team-main-photo-star">
                        <div class="team-main-info">
                            <h3>Микита Бондаренко</h3>
                            <p>Головний нутриціолог</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section class="constructor">
            <div class="container">
                <h2>Виберіть страви</h2>
                <div class="constructor-grid" id="constructorGrid">
                    <!-- Конструктор будет загружен через JavaScript -->
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="EaseBodyFoodSite/assets/js/layout.js"></script>
    <script src="EaseBodyFoodSite/assets/js/constructor-menu.js"></script>
    <script>
        // Добавляем CSS для страницы заказа если его нет
        if (!document.querySelector('link[href="EaseBodyFoodSite/assets/css/pages/order.css"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'EaseBodyFoodSite/assets/css/pages/order.css';
            document.head.appendChild(link);
        }
    </script>
</body>
</html>
