<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Личний кабінет</title>
  <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body style="background: #faf9f6; min-height: 100vh;">
  <div style="max-width: 600px; margin: 80px auto; background: #fff; border-radius: 32px; box-shadow: 0 4px 32px rgba(0,0,0,0.08); padding: 48px 32px; text-align: center;">
    <h1 style="color: #4CAF50; font-size: 2.5rem;">Личний кабінет</h1>
    <p>Вітаємо, <span id="profileUserName"></span>!</p>
    <p>Тут буде ваш особистий кабінет.</p>
    <button onclick="logout()" style="margin-top: 32px; background: #4CAF50; color: #fff; border: none; border-radius: 24px; padding: 12px 32px; font-size: 1.1rem; cursor: pointer;">Вийти</button>
  </div>
  <script>
    document.getElementById('profileUserName').textContent = localStorage.getItem('userName') || '';
    function logout() {
      localStorage.removeItem('userName');
      localStorage.removeItem('userId');
      window.location.href = '/EaseBodyFoodSite/index.html';
    }
  </script>
</body>
</html>
