<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кошик | Easy Body Food</title>
    <link rel="icon" type="image/png" href="assets/img/logo.png">
    <link rel="stylesheet" href="assets/css/static/header.css">
    <link rel="stylesheet" href="assets/css/static/footer.css">
    <link rel="stylesheet" href="assets/css/pages/profile.css">
    <link rel="stylesheet" href="assets/css/static/order.css">
    <link rel="stylesheet" href="assets/css/main/alt-theme.css">

    <style>
        .cart-container {
            max-width: 1200px;
            margin: 40px auto 0 auto;
            padding: 0 20px;
        }
        
        .cart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }
        
        .clear-cart-btn {
            background: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clear-cart-btn:hover {
            background: #4CAF50;
            color: white;
        }
        
        .cart-items {
            margin-top: 32px;
        }
        
        .cart-item {
            display: flex;
            align-items: center;
            padding: 24px;
            border-bottom: 1px solid #4CAF50;
            gap: 20px;
        }
        
        .cart-item-img {
            width: 150px;
            height: 150px;
            border-radius: 12px;
            object-fit: cover;
            flex-shrink: 0;
        }
        
        .cart-item-content {
            flex: 1;
        }
        
        .cart-item-title {
            font-size: 20px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 8px;
        }
        
        .cart-item-macros {
            font-size: 14px;
            color: #222;
            margin-bottom: 8px;
        }
        
        .cart-item-description {
            font-size: 14px;
            color: #222;
            line-height: 1.4;
            margin-bottom: 16px;
        }
        
        .cart-item-day {
            background: #4CAF50;
            color: white;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            display: inline-block;
        }
        
        .cart-item-controls {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .quantity-label {
            font-size: 14px;
            color: #222;
            margin-right: 8px;
        }
        
        .quantity-btn {
            background: none;
            border: none;
            color: #222;
            font-size: 18px;
            cursor: pointer;
            padding: 4px;
            transition: all 0.2s;
        }
        
        .quantity-btn:hover {
            color: #4CAF50;
        }
        
        .quantity-input {
            width: 60px;
            height: 32px;
            border: 1px solid #222;
            border-radius: 25px;
            text-align: center;
            font-size: 16px;
            background: white;
            color: #222;
        }
        
        .cart-item-actions {
            display: flex;
            gap: 12px;
        }
        

        
        .delete-btn {
            background: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .delete-btn:hover {
            background: #4CAF50;
            color: white;
        }
        
        .cart-summary {
            margin-top: 32px;
            padding: 24px;
            border-radius: 12px;
        }
        
        .cart-total {
            font-size: 18px;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 16px;
            text-align: center;
        }
        
        .cart-actions {
            display: flex;
            gap: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .checkout-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .checkout-btn:hover {
            background: #45a049;
        }
        
        .continue-shopping-btn {
            background: white;
            color: #4CAF50;
            border: 1px solid #4CAF50;
            padding: 16px 32px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .continue-shopping-btn:hover {
            background: #4CAF50;
            color: white;
        }
        
        /* Убираем подчеркивание у всех кнопок и ссылок в корзине */
        .cart-container a {
            text-decoration: none;
        }
        
        .cart-container button {
            text-decoration: none;
        }
        
        @media (max-width: 768px) {
            .cart-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }
            
            .cart-item-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .cart-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <main style="background:#fff;">
        <div class="cart-container">
            <div class="cart-header">
                <h1 class="profile-header-title">Кошик</h1>
                <button class="clear-cart-btn" onclick="clearCart()">Очистити кошик</button>
            </div>
            
            <div id="cart-content">
                <!-- Содержимое корзины будет загружено через JavaScript -->
            </div>
        </div>
    </main>
    <div id="footer"></div>
    
    <!-- Модальное окно заказа -->
    <div id="order-modal" style="display:none; position:fixed; z-index:9999; left:0; top:0; width:100vw; height:100vh; background:rgba(0,0,0,0.45); align-items:center; justify-content:center;">
      <div id="order-modal-content" style="background:#fff; border-radius:24px; max-width:900px; width:98vw; max-height:95vh; overflow-y:auto; overflow-x:hidden; position:relative; box-sizing:border-box; padding:32px 32px 24px 32px; scrollbar-width:none;">
        <button id="order-modal-close" style="position:absolute; top:16px; right:16px; background:none; border:none; font-size:32px; color:#4CAF50; cursor:pointer;">&times;</button>
        <div id="order-modal-body"></div>
      </div>
    </div>
    
    <script src="assets/js/layout.js"></script>
    <script src="assets/js/cart.js"></script>
    <script>
    // Закрытие модального окна
    document.addEventListener('DOMContentLoaded', function() {
      var closeBtn = document.getElementById('order-modal-close');
      document.getElementById('order-modal').addEventListener('click', function(e) {
        if(e.target === this) {
          this.style.display = 'none';
        }
      });
      if(closeBtn) closeBtn.addEventListener('click', function() {
        document.getElementById('order-modal').style.display = 'none';
      });
    });
    </script>
</body>
</html>
