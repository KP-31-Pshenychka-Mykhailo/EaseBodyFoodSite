<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/index.css">
  <style>
    .auth-modal {
      max-width: 420px;
      margin: 40px auto;
      background: #faf9f6;
      border-radius: 48px;
      box-shadow: 0 4px 32px rgba(0,0,0,0.08);
      padding: 48px 32px 32px 32px;
      position: relative;
      font-family: 'Montserrat', sans-serif;
      color: #333;
    }
    .auth-modal__close {
      position: absolute;
      top: 32px;
      right: 32px;
      font-size: 2rem;
      color: #222;
      background: none;
      border: none;
      cursor: pointer;
      font-family: inherit;
    }
    .auth-modal__title {
      text-align: center;
      color: #4CAF50;
      font-size: 56px;
      font-weight: 900;
      margin-bottom: 8px;
      font-family: 'Montserrat', sans-serif;
      line-height: 1.05;
      letter-spacing: -2px;
    }
    .auth-modal__switch {
      text-align: center;
      margin-bottom: 32px;
      font-size: 1.1rem;
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-modal__switch a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: 500;
      margin-left: 4px;
      font-family: inherit;
    }
    .auth-modal__form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 24px;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-modal__input {
      border: none;
      border-bottom: 2px solid #bdbdbd;
      background: transparent;
      padding: 10px 0;
      font-size: 1.1rem;
      outline: none;
      transition: border-color 0.2s;
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-modal__input::placeholder {
      color: #a0a0a0;
      font-family: 'Montserrat', sans-serif;
      opacity: 1;
    }
    .auth-modal__input:focus {
      border-color: #4CAF50;
    }
    .auth-modal__button {
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 12px 0;
      font-size: 1.2rem;
      font-weight: 500;
      cursor: pointer;
      margin-top: 8px;
      margin-bottom: 8px;
      transition: background 0.2s;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-modal__button:hover {
      background: #388e3c;
    }
    .auth-modal__or {
      text-align: center;
      margin: 16px 0 8px 0;
      color: #222;
      font-size: 1.1rem;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-modal__social-btn {
      display: flex;
      align-items: center;
      gap: 12px;
      border: 2px solid #bdbdbd;
      border-radius: 32px;
      padding: 10px 20px;
      background: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      margin: 8px 0;
      cursor: pointer;
      transition: border-color 0.2s;
      width: 100%;
      color: #333;
      font-family: 'Montserrat', sans-serif;
    }
    .auth-modal__social-btn:hover {
      border-color: #4CAF50;
    }
    .auth-modal__social-icon {
      width: 24px;
      height: 24px;
      display: inline-block;
    }
    @media (max-width: 600px) {
      .auth-modal {
        padding: 24px 8px 16px 8px;
        border-radius: 24px;
      }
      .auth-modal__title {
        font-size: 32px;
      }
    }
  </style>
</head>
<body style="background: #484848; min-height: 100vh;">
  <div class="auth-modal">
    <button class="auth-modal__close" onclick="window.location.href='/'">&times;</button>
    <div class="auth-modal__title">Реєстрація</div>
    <div class="auth-modal__switch">Є акаунт? <a href="login.html">Увійти</a></div>
    <form class="auth-modal__form" id="registerForm">
      <input class="auth-modal__input" type="text" name="FirstName" placeholder="Ім'я" required>
      <input class="auth-modal__input" type="text" name="SecondName" placeholder="Прізвище" required>
      <input class="auth-modal__input" type="email" name="Email" placeholder="E-mail" required>
      <input class="auth-modal__input" type="tel" name="PhoneNumber" placeholder="Телефон" required>
      <input class="auth-modal__input" type="password" name="Password" placeholder="Пароль" required>
      <input class="auth-modal__input" type="password" name="ConfirmPassword" placeholder="Повторити пароль" required>
      <button class="auth-modal__button" type="submit">Реєстрація</button>
    </form>
    <script>
      document.getElementById('registerForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const form = e.target;
        const data = {
          FirstName: form.FirstName.value,
          SecondName: form.SecondName.value,
          Email: form.Email.value,
          PhoneNumber: form.PhoneNumber.value,
          Password: form.Password.value
        };
        if (form.Password.value !== form.ConfirmPassword.value) {
          alert('Паролі не співпадають!');
          return;
        }
        try {
          const res = await fetch('/api/register', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(data)
          });
          if (res.ok) {
            const result = await res.json();
            if (result.id) {
              localStorage.setItem('userId', result.id);
            }
            // Сохраняем userName из email
            const email = form.Email.value;
            const userName = email.split('@')[0];
            localStorage.setItem('userName', userName);
            alert('Реєстрація успішна!');
            form.reset();
          } else {
            const err = await res.text();
            alert('Помилка: ' + err);
          }
        } catch (err) {
          alert('Помилка з’єднання з сервером');
        }
      });
    </script>
  </div>
</body>
</html>
