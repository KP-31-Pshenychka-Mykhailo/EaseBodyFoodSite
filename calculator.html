<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор раціону | Easy Body Food</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="EaseBodyFoodSite/assets/img/logo.png">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/header.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/footer.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/main-theme.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/alt-theme.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/pages/calculator.css">
</head>
<body>
    <div id="header"></div>
    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Калькулятор раціону</h1>
                <p>Розрахуйте свій персональний раціон за кілька кліків</p>
            </div>
        </section>

        <section class="calculator">
            <div class="container">
                <form id="calculator-form">
                    <div class="step" id="step1">
                        <h2>Крок 1: Основна інформація</h2>
                        <div class="form-group">
                            <label for="gender">Стать:</label>
                            <select id="gender" name="gender" required>
                                <option value="">Оберіть стать</option>
                                <option value="male">Чоловіча</option>
                                <option value="female">Жіноча</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Вік:</label>
                            <input type="number" id="age" name="age" min="18" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="weight">Вага (кг):</label>
                            <input type="number" id="weight" name="weight" min="30" max="300" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label for="height">Зріст (см):</label>
                            <input type="number" id="height" name="height" min="100" max="250" required>
                        </div>
                        <button type="button" onclick="nextStep()">Далі</button>
                    </div>

                    <div class="step" id="step2" style="display: none;">
                        <h2>Крок 2: Активність та цілі</h2>
                        <div class="form-group">
                            <label for="activity">Рівень активності:</label>
                            <select id="activity" name="activity" required>
                                <option value="">Оберіть рівень активності</option>
                                <option value="1.2">Сидячий спосіб життя</option>
                                <option value="1.375">Легка активність (1-3 рази на тиждень)</option>
                                <option value="1.55">Помірна активність (3-5 разів на тиждень)</option>
                                <option value="1.725">Висока активність (6-7 разів на тиждень)</option>
                                <option value="1.9">Дуже висока активність</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="goal">Мета:</label>
                            <select id="goal" name="goal" required>
                                <option value="">Оберіть мету</option>
                                <option value="lose">Схуднути</option>
                                <option value="maintain">Підтримувати вагу</option>
                                <option value="gain">Набрати вагу</option>
                            </select>
                        </div>
                        <button type="button" onclick="showStep(1)">Назад</button>
                        <button type="submit">Розрахувати</button>
                    </div>
                </form>

                <div id="results" style="display: none;">
                    <h2>Ваш персональний раціон</h2>
                    <div class="results-summary">
                        <div class="result-item">
                            <h3>Денна норма калорій</h3>
                            <p id="dailyCalories">0 ккал</p>
                        </div>
                        <div class="result-item">
                            <h3>Рекомендований тип меню</h3>
                            <p id="menuType">-</p>
                        </div>
                    </div>
                    
                    <div class="menu-preview">
                        <h3>Приклад меню на день</h3>
                        <div class="menu-tabs">
                            <button class="menu-tab active" data-day="monday">Понеділок</button>
                            <button class="menu-tab" data-day="tuesday">Вівторок</button>
                            <button class="menu-tab" data-day="wednesday">Середа</button>
                            <button class="menu-tab" data-day="thursday">Четвер</button>
                            <button class="menu-tab" data-day="friday">П'ятниця</button>
                        </div>
                        <div class="menu-cards" id="dietCards">
                            <!-- Меню будет загружено через JavaScript -->
                        </div>
                        <div class="menu-total-alt">
                            Б: 0 г, Ж: 0 г, В: 0 г
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="EaseBodyFoodSite/assets/js/layout.js"></script>
    <script src="EaseBodyFoodSite/assets/js/calculator.js"></script>
    <script>
        // Добавляем CSS для страницы заказа если его нет
        if (!document.querySelector('link[href="EaseBodyFoodSite/assets/css/pages/order.css"]')) {
            const link = document.createElement('link');
            link.rel = 'stylesheet';
            link.href = 'EaseBodyFoodSite/assets/css/pages/order.css';
            document.head.appendChild(link);
        }
    </script>
</body>
</html>
