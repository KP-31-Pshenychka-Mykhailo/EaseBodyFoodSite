<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Сторінку не знайдено | Easy Body Food</title>
    <link rel="icon" type="image/png" href="data/img/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Rubik:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/static/header.css">
    <link rel="stylesheet" href="assets/css/static/footer.css">
    <link rel="stylesheet" href="assets/css/main/alt-theme.css?v=1.1">
    <link rel="stylesheet" href="assets/css/main/main-theme.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            font-family: 'Montserrat', sans-serif;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            color: #fff;
            max-width: 600px;
        }

        .error-number {
            font-family: 'Rubik', sans-serif;
            font-size: clamp(80px, 20vw, 200px);
            font-weight: 900;
            color: transparent;
            -webkit-text-stroke: clamp(2px, 1vw, 4px) #fff;
            text-stroke: clamp(2px, 1vw, 4px) #fff;
            margin: 0;
            line-height: 0.8;
            letter-spacing: -4px;
        }

        .error-title {
            font-size: clamp(24px, 6vw, 48px);
            font-weight: 700;
            margin: 20px 0;
            color: #fff;
        }

        .error-description {
            font-size: clamp(16px, 3vw, 20px);
            margin: 20px 0 40px 0;
            color: rgba(255, 255, 255, 0.9);
            line-height: 1.5;
        }

        .error-button {
            background-color: #fff;
            color: #4CAF50;
            border: none;
            padding: 15px 40px;
            font-size: clamp(16px, 3vw, 20px);
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .error-button:hover {
            background-color: #f8f9fa;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .error-button svg {
            width: 20px;
            height: 20px;
            transition: transform 0.2s ease;
        }

        .error-button:hover svg {
            transform: translateX(-4px);
        }

        .error-illustration {
            margin: 40px 0;
            opacity: 0.8;
        }

        .error-illustration svg {
            width: clamp(100px, 20vw, 200px);
            height: auto;
        }

        @media (max-width: 600px) {
            .error-page {
                padding: 40px 20px;
            }
            
            .error-container {
                max-width: 100%;
            }
            
            .error-button {
                padding: 12px 30px;
                font-size: 16px;
            }
        }

        @media (max-width: 400px) {
            .error-button {
                padding: 10px 25px;
                font-size: 14px;
            }
            
            .error-button svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>

<body>

    
    <main class="error-page">
        <div class="error-container">
            <div class="error-illustration">
                <svg viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="100" cy="100" r="80" stroke="#fff" stroke-width="3" fill="none" opacity="0.3"/>
                    <path d="M70 70L130 130M130 70L70 130" stroke="#fff" stroke-width="4" stroke-linecap="round"/>
                    <circle cx="100" cy="100" r="60" stroke="#fff" stroke-width="2" fill="none" opacity="0.2"/>
                </svg>
            </div>
            
            <h1 class="error-number">404</h1>
            <h2 class="error-title">Сторінку не знайдено</h2>
            <p class="error-description">
                Схоже, що сторінка, яку ви шукаєте, не існує або була переміщена. 
                Поверніться на головну сторінку та продовжіть користування нашим сервісом.
            </p>
            
            <a href="/index.html" class="error-button">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg>
                Повернутися на головну
            </a>
        </div>
    </main>
</body>
</html>
