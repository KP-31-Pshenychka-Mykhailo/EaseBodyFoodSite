<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформлення замовлення | Easy Body Food</title>
    <link rel="icon" type="image/png" href="EaseBodyFoodSite/assets/img/logo.png">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/header.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/footer.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/main/alt-theme.css">
    <link rel="stylesheet" href="EaseBodyFoodSite/assets/css/static/order.css">
</head>
<body>
    <div id="header"></div>
    <main class="main-content">
        <section class="order">
            <div class="container">
                <h1>Оформлення замовлення</h1>
                <div class="order-content">
                    <div class="order-form">
                        <h2>Контактна інформація</h2>
                        <form id="orderForm">
                            <div class="form-group">
                                <label for="name">Ім'я *</label>
                                <input type="text" id="name" name="name" required>
                            </div>
                            <div class="form-group">
                                <label for="phone">Телефон *</label>
                                <input type="tel" id="phone" name="phone" required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email">
                            </div>
                            <div class="form-group">
                                <label for="address">Адреса доставки *</label>
                                <textarea id="address" name="address" required></textarea>
                            </div>
                            <div class="form-group">
                                <label for="comment">Коментар до замовлення</label>
                                <textarea id="comment" name="comment"></textarea>
                            </div>
                            <button type="submit" class="btn-primary">Підтвердити замовлення</button>
                        </form>
                    </div>
                    <div class="order-summary">
                        <h2>Ваше замовлення</h2>
                        <div class="order-items">
                            <div class="order-item">
                                <span>Стандартне меню (7 днів)</span>
                                <span>1200 грн</span>
                            </div>
                        </div>
                        <div class="order-total">
                            <span>Загалом:</span>
                            <span>1200 грн</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <div id="footer"></div>

    <script src="EaseBodyFoodSite/assets/js/layout.js"></script>
</body>
</html>
